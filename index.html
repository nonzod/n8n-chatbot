<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourtools Chat N8N - Development</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #2196f3;
    }
    .options-panel {
      background-color: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0d8bf2;
    }
    #tt-chat-n8n {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Development Environment</h1>
    
    <div class="options-panel">
      <h2>Configurazione</h2>
      <p>Modificare le opzioni di <strong>createChat()</strong> per testare le opzioni</p>
      <p>Eseguire l'ambiente di dev con 
        <code>npm run dev</code>
      </p>
      <p>
        Il workflow di test utilizza i comandi speciali markdown e action
      </p>
      
      <button id="initChat">Inizializza la chat</button>
    </div>
    
    <div id="tt-chat-n8n"></div>
  </div>

  <script type="module">
    import { createChat } from './src/main.ts';
    
    // Demo webhook URL (replace with a real one for testing)
    const DEMO_WEBHOOK_URL = 'https://n8n.office.tourtools.eu/webhook/fe065e04-09c2-4559-a96e-77a7d6278bc9/chat';
    
    document.getElementById('initChat').addEventListener('click', () => {
      createChat({
        webhookUrl: DEMO_WEBHOOK_URL,
        mode: 'window',
        title: 'Chat',
        subtitle: 'Come posso aiutarti?',
        placeholder: 'Scrivi un messaggio...',
        initialMessages: ['Sono qui per aiutarti con domande relative ai servizi che TourTools pu√≤ offrirti.', 'Quali obiettivi di marketing possiamo aiutarti a raggiungere?'],
        loadPreviousSession: true,
        showTooltip: true,
        tooltipText: "Prova il nostro chatbot"
      });
    });
  </script>
</body>
</html>
