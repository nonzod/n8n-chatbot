<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat N8N - Development</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #2196f3;
    }
    .options-panel {
      background-color: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0d8bf2;
    }
    #simple-chat-n8n {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Chat N8N - Development Environment</h1>
    
    <div class="options-panel">
      <h2>Chat Configuration</h2>
      <p>This is a development page for testing the chat widget. Click the button below to initialize the chat with default options.</p>
      
      <button id="initChat">Initialize Chat</button>
    </div>
    
    <div id="simple-chat-n8n"></div>
  </div>

  <script type="module">
    import { createChat } from './src/main.ts';
    
    // Demo webhook URL (replace with a real one for testing)
    const DEMO_WEBHOOK_URL = 'https://n8n.office.tourtools.eu/webhook/fe065e04-09c2-4559-a96e-77a7d6278bc9/chat';
    
    document.getElementById('initChat').addEventListener('click', () => {
      createChat({
        webhookUrl: DEMO_WEBHOOK_URL,
        mode: 'window',
        initialMessages: ['Welcome to the chat!', 'How can I help you today?'],
        loadPreviousSession: true,
        theme: {
          primaryColor: '#2196f3',
          backgroundColor: '#ffffff',
        }
      });
    });
  </script>
</body>
</html>
